<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>TIC - TAC - TOE</h1>
      <h2 class="display" id="display">Start : X 's Turn </h2>
      <div class="cellContainer" id="cellContainer" >
        <div id="0" class="cell"></div>
        <div id="1" class="cell"></div>
        <div id="2" class="cell"></div>
        <div id="3" class="cell"></div>
        <div id="4" class="cell"></div>
        <div id="5" class="cell"></div>
        <div id="6" class="cell"></div>
        <div id="7" class="cell"></div>
        <div id="8" class="cell"></div>
      </div>
      <button type="reset" id="reset-btn">Restart</button>
    </div>
    <!-- SCRIPT -->
    <script src="./script.js"></script>
  </body>
</html>
